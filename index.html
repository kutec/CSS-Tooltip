	<div class="container text-center">
		
		<h1 class="text-center">CSS Only <strong>Tooltip</strong> <br><small>No JavaScript / jQuery</small></h1>
		
		<div class="tooltip">
			<p><a href="" class="tooltip-indicator">Tooltip top</a><span class="tooltip-box" tip-dir="top">Tooltip from <strong>TOP</strong> direction</span></p>
		</div>
		
		<div class="tooltip">
			<p><a href="" class="tooltip-indicator">Tooltip left</a><span class="tooltip-box" tip-dir="left">Tooltip from <strong>LEFT</strong> direction</span></p>
		</div>
		
		<div class="tooltip">
			<p><a href="" class="tooltip-indicator">Tooltip bottom</a><span class="tooltip-box" tip-dir="bottom">Tooltip from <strong>BOTTOM</strong> direction</span></p>
		</div>
		
		<div class="tooltip">
			<p><a href="" class="tooltip-indicator">Tooltip Right</a><span class="tooltip-box" tip-dir="right">Tooltip from <strong>RIGHT</strong> direction</span></p>
		</div>
	</div>
